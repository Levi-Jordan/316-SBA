<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./scripts/scripts.js"></script>
</head>

<body>
    <h1 id="aboutMe">About Me</h1>
    <h3>Share some stuff about yourself!</h3>
    <p> Get to know yourself better. </p>
    <form id="theForm">
        <label>Please share your name</label>
        <input type="text" maxlength="15" minlength="2" id="yourName">
        <label> Choose an icon. </label>
        <input type="file" accept="image/*" id="avatar"> 
        <label> What is important to you?</label>
        <input type="text" maxlength="90" class="content">
        <input type="submit" id="submission"> 
    </form>
    <img src="./images/HUH.png" alt="test image">
</body>

</html>
